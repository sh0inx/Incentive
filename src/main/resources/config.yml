# General Plugin Settings
# - whitelist: (true/false) switches from blacklist to whitelist mode.
# - update-checks: (true/false) enables checking for plugin updates.
# - database: (MySQL) changes the type of database used.
# - bStats: (true/false) allows the plugin to report to bStats.
#
general:
  whitelist: false
  update-checks: true
  database: MySQL
  bStats: true
#
# Timezone Settings
# - player-timezones: (true/false) uses player-specified timezones for calculations.
# - timezones-cooldown: (see wiki) sets a cool down for players changing their timezone.
# - admin-override: (true/false) allows admins to override timezones for players.
#
timezones:
  player-timezones: true
  timezones-cooldown: weekly
  admin-override: true
#
# Module Settings
# - module: (true/false) enables the _____ module.
#
modules:
  gui: true
  streaks: true
  playtime: true
  login: true
  missions: true
  shop: true
  economy: true
  points: true
  network: true